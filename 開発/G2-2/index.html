<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- ここから書き換えてください -->

		<title>書き換えてください</title>
		<link type="stylesheet" href="">
		<script src=""></script>
		<!-- ここまで書き換えてください -->
	</head>
	<body>
		<!-- ここから書き換えてください -->
		<div class="container">
			<h1 class="my-4">商品一覧</h1>
	
			<div class="row">
				<div class="col-md-4 mb-4">
					<div class="card">
						<img src="product1.jpg" class="card-img-top" alt="商品1の画像">
						<div class="card-body">
							<h5 class="card-title">商品1</h5>
							<p class="card-text">商品1の説明文がここに入ります。</p>
							<p class="card-text font-weight-bold">評価</p>
							<p class="card-text font-weight-bold">1,000円</p>
						</div>
					</div>
				</div>
	
				<div class="col-md-4 mb-4">
					<div class="card">
						<img src="product2.jpg" class="card-img-top" alt="商品2の画像">
						<div class="card-body">
							<h5 class="card-title">商品2</h5>
							<p class="card-text">商品2の説明文がここに入ります。</p>
							<p class="card-text font-weight-bold">評価</p>
							<p class="card-text font-weight-bold">1,500円</p>
						</div>
					</div>
				</div>
	
				<!-- 他の商品カードも同様に繰り返し作成 -->
	
			</div>
		</div>
